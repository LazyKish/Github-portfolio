    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for color palette -->
    <style>
        body {
            background-color: rgb(20, 20, 20);
            position: relative;
            overflow: hidden;
        }
        .jumbotron {
            background-color: transparent;
            text-align: center;
            padding: 100px 0;
        }
        .navbar {
            background-color: transparent;
        }
        .navbar-dark .navbar-toggler-icon {
            background-color: #00EAFF; /* RGB(0, 234, 255) Hamburger Icon */
        }
        .navbar-dark .navbar-toggler {
            border-color: #00EAFF; /* RGB(0, 234, 255) Hamburger Border */
        }
        /* Custom styles for the navigation links at the bottom */
        .bottom-nav {
            background-color: transparent;
            text-align: center;
            padding: 20px 0;
        }
        .glow-button {
            color: #00EAFF; /* RGB(0, 234, 255) Text */
            background-color: transparent;
            border: 2px solid transparent;
            padding: 0;
            margin: 0 10px;
            cursor: pointer;
            font-size: 1rem;
            position: relative;
            transition: border-color 0.4s ease, color 0.4s ease;
        }
        .glow-button:hover {
            color: rgb(255, 255, 255); /* Change text color on hover */
            background-color: transparent;
            border-color: #00EAFF; /* RGB(0, 234, 255) Glow Border */
        }
        
        .big-title {
            font-size: 10rem; /* Adjust the size as needed */
            font-weight: bold;
            color: #00EAFF; /* RGB(0, 234, 255) Big Title Text */
            text-align: center;
            padding-top: 5%;
            font-family: 'VT323';
            text-shadow: 2px 2px rgb(255, 255, 255);
        }
        .glow-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            border: 2px solid #00EAFF; /* RGB(0, 234, 255) */
            animation: glow 2s infinite alternate;
            
        }
        @keyframes glow {
            0% {
                border-width: 2px;
            }
            100% {
                border-width: 10px;
                opacity: 0;
            }
        }
        @media (max-width: 767px) {
            .big-title {
                font-size: 3rem; /* Reduce font size for smaller screens */
            }
            .glow-button {
                font-size: 0.8rem; /* Reduce button font size for smaller screens */
            }
            .glow-border {
                width: 100%;
                height: 200%;
            }
        }
    </style>
</head>
